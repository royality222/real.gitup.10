<!DOCTYPE html>
<html>
  <head>
    <title>signup</title>   
    <link rel="stylesheet" type="text/css" href="ss.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class=" d-flex d-flex align-items-center d-flex justify-content-center" style="background-color: black;">
   
      <div class=" d-flex d-flex align-items-center d-flex justify-content-center mt-5 text-light" style=" background-color: black;height:600px; width:50%;">
        <div class="h3" style="width:40%; height:500px; background-color: rgb(59, 135, 202); display: flex;  border-radius: 16px;  justify-content: center; text-align:center ; align-items: center;">RAZER</div>
        <div class="bg-dark" style=" height: 500px; width: 50%; padding-top: 30px;  margin-bottom: 11px;  border-radius: 16px;  background-color: rgb(255, 255, 255); padding-left: 25px;">
          <h5 class="mb-4">sign up form<h5>
          <form action="">
              
            <div class="mr- mt-4 h6" style="height:50%; width:90%;" id="errormessage"></div>
           
            <div class= " mr-3 mt-3" style="height: 40px; width:90%">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded">
                    <i class="bi bi-person "></i>            </div>
                </div>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="progress mr-3 mt-3 " style="height: 40px; width:90%">
              <label class="sr-only" for="inlineFormInputGroup">email</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded">
                    <i class="bi bi-envelope-at"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="progress mr-3 mt-3 " style="height: 40px; width:90%">
              <label class="sr-only" for="inlineFormInputGroup">usertype</label>
              <div class="input-group mb-2 ">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded">
                    <i class="bi bi-person-circle"></i>
                  </div>
                </div>
           
            <select class="input-group-prepend text-center border border-1 rounded" style="height: 38px; width:85%" id="usertype">
              <option selected>-- Select usertype --</option>
              <option value="1">staff</option>
              <option value="2">student</option>
            </select>
          </div>
        </div>
            <div class="progress mr-3 mt-3 " style="height: 40px; width:90%">
              <label class="sr-only" for="inlineFormInputGroup">password</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded">
                    <i class="bi bi-shield-lock-fill"></i>
                  </div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="progress mr-3 mt-3 " style="height: 40px; width:90%">
              <label class="sr-only" for="inlineFormInputGroup"
                >confirm-password</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded">
                    <i class="bi bi-shield-lock-fill"></i>
                  </div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirm-passowrd"
                />
              </div>
            </div>
            
            <button class="mr-3 mt-3 text-white p-3 mb-2 bg-success text-white  d-flex justify-content-center border-0 d-flex align-items-center rounded" style="height: 40px; width:90%; " id="signup" type="button">Sign up</button>
            <div class="h6">
              Do you have an account? <a href="index.html">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
  <script src="asset/js/jquery3.7.1.js"></script>
  <script src="asset/js/query.js"></script>
</html>
